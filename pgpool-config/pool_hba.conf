# pool_hba.conf - Client authentication for Pgpool-II
# This file controls authentication for connections to Pgpool-II

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow local connections without password (for demo)
local   all             all                                     trust

# Allow all connections from localhost (Docker containers)
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# Allow all connections from Docker network (172.x.x.x)
host    all             all             172.16.0.0/12           md5

# Allow all connections (for demo purposes only - DO NOT USE IN PRODUCTION)
host    all             all             0.0.0.0/0               md5
